vm.viewMsg = function () {
  if (vm.trvlPurps !== '05') {
    ngDialog.open({
      plain: true,
      className: 'ngdialog-theme-default travel-modal',
      template: `
        <div class="modal-card">
          <div class="hero" aria-hidden="true">
            <span class="emoji">🗓️🌍</span>
          </div>

          <h2 id="ttl" class="title">여행 기간 3개월 이상은</h2>
          <p id="subttl" class="subtitle">해외장기체류보험이 필요해요</p>

          <button class="cta" type="button" ng-click="closeThisDialog()">해외장기체류(유학/연수생)보험 가입</button>
          <a href="#" class="link" ng-click="closeThisDialog()">여행 기간 다시 선택</a>
        </div>
      `
    });
  }
};
