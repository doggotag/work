<li ng-repeat="o in vm.cntryList" ng-click="vm.setCntry(o)">
  <div class="chk">
    <input type="checkbox"
           class="inp_checkbox"
           cdw-checkbox
           id="rid_{{o.cntryCd}}_{{o.cntryRiskCfd}}"
           name="rid_g"
           ng-click="vm.flagChk = true"
           ng-checked="o.checked">
    <label class="inp_checkbox_label" for="rid_{{o.cntryCd}}_{{o.cntryRiskCfd}}">
      <span class="hide_txt">{{ o.cntryNm }}</span>
    </label>
  </div>

  <strong class="tit" ng-bind-html="vm.highlight(o.cntryNm)"></strong>

  <mark ng-if="(vm.searchText || '').trim()"></mark>
  <p class="srch-note" ng-if="(vm.searchText || '').trim()">{{ vm.searchNote(o) }}</p>

  <p ng-if="o.cntryRiskDtxt != ''" class="txt" id="ngdialog7-aria-describedby">
    {{ o.cntryRiskDtxt }}
  </p>
</li>
