<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>여행 일정 요약</title>
<style>
  * { box-sizing: border-box; }
  body {
    margin: 0;
    padding: 24px;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Inter, "Noto Sans KR", "Apple SD Gothic Neo", sans-serif;
    color: #111827;
  }

  .trip-card {
    max-width: 420px;
    background: #fff;
    border: 1.5px solid #16181b;
    border-radius: 18px;
    padding: 18px 20px;
  }

  .trip-section + .trip-section {
    border-top: 1px solid #e5e7eb;
    margin-top: 14px;
    padding-top: 14px;
  }

  .trip-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 12px;
    align-items: center;
  }

  .trip-label {
    display: block;
    font-size: 13px;
    color: #9aa0a6;
    margin-bottom: 6px;
  }

  .trip-date,
  .trip-time {
    font-size: 20px;
    font-weight: 600;
    white-space: nowrap;
  }

  .trip-date i {
    display: inline-block;
    width: 18px;
    height: 18px;
    margin-left: 4px;
    vertical-align: middle;
    background: url("data:image/svg+xml,%3Csvg viewBox='0 0 24 24' fill='none' stroke='%23111827' stroke-width='1.5' stroke-linecap='round' stroke-linejoin='round' xmlns='http://www.w3.org/2000/svg'%3E%3Crect x='3' y='5' width='18' height='16' rx='3'/%3E%3Cpath d='M3 10h18'/%3E%3Cpath d='M8 3v4M16 3v4'/%3E%3C/svg%3E") no-repeat center;
    background-size: 16px;
  }

  @media (max-width: 420px) {
    .trip-date,
    .trip-time { font-size: 18px; }
  }
</style>
</head>
<body>

<div class="trip-card">
  <!-- 출발 -->
  <div class="trip-section">
    <div class="trip-grid">
      <div>
        <span class="trip-label">출발일</span>
        <div class="trip-date">
          {{ vm.sDate | date:'yyyy.MM.dd(EEE)' }}
          <i aria-hidden="true"></i>
        </div>
      </div>
      <div>
        <span class="trip-label">출발 시간</span>
        <div class="trip-time">{{ vm.sTime }}</div>
      </div>
    </div>
  </div>

  <!-- 도착 -->
  <div class="trip-section">
    <div class="trip-grid">
      <div>
        <span class="trip-label">도착일</span>
        <div class="trip-date">
          {{ vm.eDate | date:'yyyy.MM.dd(EEE)' }}
          <i aria-hidden="true"></i>
        </div>
      </div>
      <div>
        <span class="trip-label">도착 시간</span>
        <div class="trip-time">{{ vm.eTime }}</div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
